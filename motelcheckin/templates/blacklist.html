{% extends "base.html" %}

{% block body %}
<h1>Black Listed Customers</h1>
<table class="table">
    <tr>
        <th>Customer</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Birth date</th>
        <th>Identification</th>
        <th>ID type</th>
        <th>Blacklisted?</th>
        <th>Notes</th>
    </tr>
    {%for rows in blacklist%}
        <tr>
            {%for items in rows%}
                <td>{{rows[items]}}</td>
            {%endfor%}
        </tr>
    {%endfor%}
</table>
{% endblock %}
